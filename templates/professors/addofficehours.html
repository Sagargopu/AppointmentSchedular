{% extends 'main.html' %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4 border-0 shadow">
        <h2 class="text-center mb-4">Add Office Hours</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.Day.id_for_label }}" class="form-label d-block">Day:</label>
            {{ form.Day }}
          </div>
          <div class="mb-3 time-input-container">
            <label for="{{ form.StartTime.id_for_label }}" class="form-label d-inline-block" style="width: 50px;">Start:</label>
            {{ form.StartTime }}
          </div>
          <div class="mb-3 time-input-container">
            <label for="{{ form.EndTime.id_for_label }}" class="form-label d-inline-block" style="width: 50px;">End:</label>
            {{ form.EndTime }}
          </div>
          <button type="submit" class="btn btn-dark btn-sm submit-button">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  .card {
    max-width: 400px;
    margin: 0 auto;
  }

  .time-input-container {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }

  .time-input-container label {
    margin-bottom: 5px;
  }

  .time-input-container input[type="time"] {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  .time-input-container input[type="time"]:focus {
    outline: none;
    border-color: #6c0434;
  }

  .submit-button {
    margin-top: 20px;
  }
</style>
{% endblock %}
